name: Architecture Enforcement

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install:all

      - name: Build all domains
        run: pnpm build

      - name: Run architectural lint (orders-domain)
        run: pnpm lint:arch

      - name: Run architectural tests (shipping, inventory, payments)
        run: pnpm test:arch

      - name: Verify extraction output
        run: pnpm verify:extract
